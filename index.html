<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>SOUTH PARK APP</h1></header>
    <!-- <label class="switch switch--on">
      <input type="checkbox" class="switch__input" />


      <div class="switch__circle"></div>
    </label>

    <label class="switch switch--off hidden">
      <input type="checkbox" class="switch__input hidden" />

      <div class="switch__circle"></div>
    </label> -->
    <main>
      <section id="characters" class="grid-container">
        <dialog id="dialog-character">
          <h2 id="dialog-name"></h2>
          <section class="dialog-grid">
            <img id="dialog-img" src="" />
            <section id="dialog-details">
              <p>Nickname: <span id="dialog-nickname"></span></p>
              <p>Ocupation: <span id="dialog-ocupation"></span></p>
              <p>Age: <span id="dialog-age"></span></p>
              <p>Voiced by: <span id="dialog-voicedby"></span></p>
              <p>Gender: <span id="dialog-gender"></span></p>
              <p>Religion: <span id="dialog-religion"></span></p>
              <p>Catchphrase: <span id="dialog-catchphrase"></span></p>
              <p>Haircolor: <span id="dialog-haircolor"></span></p>
              <p>Schoolgrade: <span id="dialog-schoolgrade"></span></p>
              <p>Episodes: <span id="dialog-episodes"></span></p>
              <p>Appreances: <span id="dialog-appearances"></span></p>
              <p>First apperance: <span id="dialog-firstAppearance"></span></p>
            </section>
          </section>
          <form method="dialog">
            <button>CLOSE</button>
          </form>
        </dialog>
      </section>
    </main>
    <footer><h2>SOUTH PARK APP</h2></footer>
    <script src="app.js"></script>
  </body>
</html>
