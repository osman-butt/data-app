<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.wikia.nocookie.net/southpark/images/9/9e/Wendyy.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Data-app</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>SOUTH PARK CHARACTERS</h1></header>
    <section id="view-container">
      <button id="view-btn">Show table view</button>
    </section>
    <h4 style="text-align: center">
      Showing <span id="number-of-char"></span> characters
    </h4>
    <main>
      <section id="grid">
        <section id="grid-characters" class="grid-container"></section>
      </section>
      <section id="table-characters" class="hidden">
        <table>
          <thead>
            <tr>
              <th class="img-col">Image</th>
              <th>Name</th>
              <th>Age</th>
              <th class="gender-col">Gender</th>
              <th class="ocupation-col">Ocupation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <dialog id="dialog-character">
        <h2 id="dialog-name"></h2>
        <section class="dialog-grid">
          <img id="dialog-img" src="" />
          <section id="dialog-details">
            <p>
              <span class="object-property">Nickname:</span>
              <span id="dialog-nickname"></span>
            </p>
            <p>
              <span class="object-property">Catchphrase:</span>
              <span id="dialog-catchphrase"></span>
            </p>
            <p>
              <span class="object-property">Schoolgrade:</span>
              <span id="dialog-schoolgrade"></span>
            </p>
            <p>
              <span class="object-property">Voiced by:</span>
              <span id="dialog-voicedby"></span>
            </p>
            <p>
              <span class="object-property">Apperances:</span>
              <span id="dialog-appearances"></span>
            </p>
            <p>
              <span class="object-property">First apperance:</span>
              <span id="dialog-firstAppearance"></span>
            </p>
            <p>
              <span class="object-property">Episodes:</span>
              <span id="dialog-episodes"></span>
            </p>
            <h3 id="personal-info">Personal info</h3>
            <ul>
              <li>
                <span class="object-property">Age:</span>
                <span id="dialog-age"></span>
              </li>
              <li>
                <span class="object-property">Gender:</span>
                <span id="dialog-gender"></span>
              </li>
              <li>
                <span class="object-property">Haircolor:</span>
                <span id="dialog-haircolor"></span>
              </li>
              <li>
                <span class="object-property">Religion:</span>
                <span id="dialog-religion"></span>
              </li>
              <li>
                <span class="object-property">Ocupation:</span>
                <span id="dialog-ocupation"></span>
              </li>
            </ul>
          </section>
        </section>
        <form method="dialog">
          <button>CLOSE</button>
        </form>
      </dialog>
    </main>
    <footer><h5>Â© 2023 Osman Butt</h5></footer>
    <script src="app.js"></script>
  </body>
</html>
